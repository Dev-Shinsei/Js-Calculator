<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./Calculator_icon.svg.png" type="calculatorIcon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div dado-previous-operand class="previous-operand"></div>
            <div dado-current-operand class="current-operand"></div>
        </div>
        <button dado-all-clear class="span-two">AC</button>
        <button dado-delete>DEL</button>
        <button dado-operation>รท</button>
        <button dado-number>1</button>
        <button dado-number>2</button>
        <button dado-number>3</button>
        <button dado-operation>*</button>
        <button dado-number>4</button>
        <button dado-number>5</button>
        <button dado-number>6</button>
        <button dado-operation>+</button>
        <button dado-number>7</button>
        <button dado-number>8</button>
        <button dado-number>9</button>
        <button dado-operation>-</button>
        <button dado-number>.</button>
        <button dado-number>0</button>
        <button  dado-equals class="span-two">=</button>
    </div>
</body>

</html>
